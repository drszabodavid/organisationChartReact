<!-- content -->
<!-- Modal Trigger Button -->
<div id="root">
    <div id="container">
        <h3 class="header">Albemarle Hungary Kft.</h3>
        <span class="btn-container">
            <button id="mainButton" class="btn btn-outline-warning btn-albemarle" onclick="handleMainButtonCLick">Main Page</button>
            <button id="returnToPrevious" class="btn btn-outline-warning btn-albemarle"
                    onclick="handleReturnToPreviousClick">Return</button>
            <button id="addNewPosition" class="btn btn-outline-warning btn-albemarle "
                    onclick="handleAddNewPositionClick">New Position</button>
        </span>
    </div>
</div>


<div id="overlay" style="visibility: hidden;"></div>
<div id="page" style="visibility: visible;"></div>
